<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Examples</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet"></head>

<body ng-app="dividerDemo1">
  <div ng-controller="AppCtrl">
    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>Full Bleed</span>
      </h2>
    </md-toolbar>
    <md-content>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="item in messages">
          <div class="md-list-item-text">
            <h3>{{item.what}}</h3>
            <h4>{{item.who}}</h4>
            <p>{{item.notes}}</p>
          </div>
          <md-divider ng-if="!$last">last</md-divider>
        </md-list-item>
      </md-list>
    </md-content>
    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
        <span>Inset</span>
      </h2>
    </md-toolbar>
    <md-content>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="item in messages">
          <img ng-src="{{item.face}}?{{$index}}" class="face" alt="{{item.who}}">
          <div class="md-list-item-text">
            <h3>{{item.what}}</h3>
            <h4>{{item.who}}</h4>
            <p>{{item.notes}}</p>
          </div>
          <md-divider md-inset ng-if="!$last">last</md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>

  <style>
 .dividerdemoBasicUsage .face {
  border-radius: 30px;
  border: 1px solid #ddd;
  width: 48px;
  margin: 16px; }
  </style>

  <!-- Angular Material Dependencies -->
  <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="../bower_components/angular-material/angular-material.min.js"></script>
  <script src="driver.js"></script>
</body>
</html>
