<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Examples</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet"></head>

<body ng-app="radioDemo1">

  <div>
    <form ng-submit="submit()" ng-controller="AppCtrl">
      <p>
        Selected Value:
        <span class="radioValue">{{ data.group1 }}</span>
      </p>
      
      <md-radio-group ng-model="data.group1">
        <md-radio-button value="Apple" class="md-primary">Apple</md-radio-button>
        <md-radio-button value="Banana">Banana</md-radio-button>
        <md-radio-button value="Mango">Mango</md-radio-button>
      </md-radio-group>

      <hr />
      <p>
        Selected Value:
        <span class="radioValue">{{ data.group2 }}</span>
      </p>
      <md-radio-group ng-model="data.group2" class="md-primary">
        <md-radio-button ng-repeat="d in radioData"
                         ng-value="d.value"
                         ng-disabled=" d.isDisabled ">{{ d.label }}</md-radio-button>
      </md-radio-group>
      <p>
        <md-button class="md-raised" ng-click="addItem()" type="button">Add</md-button>
        <md-button class="md-raised" ng-click="removeItem()" type="button">Remove</md-button>
      </p>

      <hr />
      <p style="margin-bottom: 0;">
        Graphic radio buttons need to be labeled with the
        <code>aria-label</code>
        attribute.
      </p>
      <p style="margin-top: 0;">
        Selected Avatar:
        <span class="radioValue">{{ data.group3 }}</span>
      </p>

      <md-radio-group ng-model="data.group3">
        <md-radio-button ng-repeat="it in avatarData"
                       ng-value="it.value"
                       aria-label="{{it.title}}">
          <md-icon md-svg-icon="{{it.id}}"></md-icon>
        </md-radio-button>
      </md-radio-group>
    </form>
  </div>

  <!-- Angular Material Dependencies -->
  <link rel="stylesheet" href="../angularjs/angular-material.css">
  <script src="../angularjs/angular.js"></script>
  <script src="../angularjs/angular-animate.js"></script>
  <script src="../angularjs/angular-aria.js"></script>
  <script src="../angularjs/angular-material.js"></script>
  <script src="../angularjs/angular-messages.js"></script>
  <script src="radio.js"></script>

  <style>
.radioButtondemoBasicUsage body {
  padding: 20px; }
.radioButtondemoBasicUsage hr {
  margin-left: -20px;
  opacity: 0.3; }
.radioButtondemoBasicUsage md-radio-group {
  width: 150px; }
.radioButtondemoBasicUsage p:last-child {
  padding-bottom: 50px; }
.radioButtondemoBasicUsage [ng-controller] {
  padding-left: 20px; }
.radioButtondemoBasicUsage .radioValue {
  margin-left: 5px;
  color: #0f9d58;
  font-weight: bold;
  padding: 5px; }
.radioButtondemoBasicUsage md-icon {
  margin: 20px;
  margin-top: 0;
  width: 128px;
  height: 128px; }
  </style>
</body>
</html>
