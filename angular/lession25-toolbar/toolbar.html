<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Examples</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet"></head>

<body ng-app="toolbarDemo2">

  <div ng-controller="AppCtrl">
    <md-content>

      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
          </md-button>
          <h2>
            <span>Toolbar with Icon Buttons</span>
          </h2>
          <span flex></span>

          <md-button class="md-icon-button" aria-label="Favorite">
            <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
          </md-button>

          <md-button class="md-icon-button" aria-label="More">
            <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <br>
      <md-toolbar class="md-tall md-accent">
        <h2 class="md-toolbar-tools">
          <span>Toolbar: tall (md-accent)</span>
        </h2>
      </md-toolbar>

      <br>
      <md-toolbar class="md-tall md-warn md-hue-3">
        <span flex></span>
        <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
          <span class="md-flex">
            Toolbar: tall with actions pin to the bottom (md-warn md-hue-3)
          </span>
        </h2>
      </md-toolbar>

    </md-content>

    <div layout="column" layout-fill>
      <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
          <h3>
            <span>My App Title</span>
          </h3>
        </div>
      </md-toolbar>
      <md-content style="height: 600px;">
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="item in todos">
            <img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">
            <div class="md-list-item-text">
              <h3>{{item.what}}</h3>
              <h4>{{item.who}}</h4>
              <p>{{item.notes}}</p>
            </div>
            <md-divider inset></md-divider>
          </md-list-item>
        </md-list>
      </md-content>

    </div>

  </div>

    <!-- Angular Material Dependencies -->
    <link rel="stylesheet" href="../angularjs/angular-material.css">
    <script src="../angularjs/angular.js"></script>
    <script src="../angularjs/angular-animate.js"></script>
    <script src="../angularjs/angular-aria.js"></script>
    <script src="../angularjs/angular-material.js"></script>
    <script src="../angularjs/angular-messages.js"></script>
    <script src="toolbar.js"></script>
    <style>
.toolbardemoBasicUsage md-toolbar md-icon.md-default-theme {
  color: white; }
  </style>
</body>
  </html>
