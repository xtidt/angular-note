<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Examples</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet"></head>

<body ng-app="gridListDemo1">
  <div ng-controller="AppCtrl as appCtrl">
    <md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px" >
      <md-grid-tile class="gray"
        md-rowspan="3" md-colspan="2" md-colspan-sm="1">
        <md-grid-tile-footer>
          <h3>#1: (3r x 2c)</h3>
        </md-grid-tile-footer>
      </md-grid-tile>
      <md-grid-tile class="green">
        <md-grid-tile-footer>
          <h3>#2: (1r x 1c)</h3>
        </md-grid-tile-footer>
      </md-grid-tile>
      <md-grid-tile class="yellow">
        <md-grid-tile-footer>
          <h3>#3: (1r x 1c)</h3>
        </md-grid-tile-footer>
      </md-grid-tile>
      <md-grid-tile class="blue"
        md-rowspan="2">
        <md-grid-tile-footer>
          <h3>#4: (2r x 1c)</h3>
        </md-grid-tile-footer>
      </md-grid-tile>
      <md-grid-tile class="red"
        md-rowspan="2" md-colspan="2" md-colspan-sm="1">
        <md-grid-tile-footer>
          <h3>#5: (2r x 2c)</h3>
        </md-grid-tile-footer>
      </md-grid-tile>
      <md-grid-tile class="green"
        md-rowspan="2" >
        <md-grid-tile-footer>
          <h3>#6: (2r x 1c)</h3>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>

  <!-- cloumn2 -->
  <div ng-controller="gridListDemoCtrl as vm" flex>
    <md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >
      <md-grid-tile ng-repeat="tile in vm.tiles"
                  md-rowspan="{{tile.span.row}}"
                  md-colspan="{{tile.span.col}}"
                  md-colspan-sm="1"
                  ng-class="tile.background" >
        <md-icon md-svg-icon="{{tile.icon}}"></md-icon>
        <md-grid-tile-footer>
          <h3>{{tile.title}}</h3>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>

  <style>
.gridListdemoBasicUsage md-grid-list {
  margin: 8px; }
.gridListdemoBasicUsage .gray {
  background: #f5f5f5; }
.gridListdemoBasicUsage .green {
  background: #b9f6ca; }
.gridListdemoBasicUsage .yellow {
  background: #ffff8d; }
.gridListdemoBasicUsage .blue {
  background: #84ffff; }
.gridListdemoBasicUsage .purple {
  background: #b388ff; }
.gridListdemoBasicUsage .red {
  background: #ff8a80; }
.gridListdemoBasicUsage md-grid-tile {
  transition: all 400ms ease-out 50ms; }
  </style>

  <!-- Angular Material Dependencies -->
  <link rel="stylesheet" href="../angularjs/angular-material.css">
  <script src="../angularjs/angular.js"></script>
  <script src="../angularjs/angular-animate.js"></script>
  <script src="../angularjs/angular-aria.js"></script>
  <script src="../angularjs/angular-material.js"></script>
  <script src="gridList.js"></script>
</body>
</html>
