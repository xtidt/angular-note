<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Examples</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet"></head>

<body ng-app="appDemoSvgIcons">
  <div ng-controller="DemoCtrl" ng-cloak layout="column" layout-margin >
    <p>
      The simplest way to display a single SVG icon is by referencing it by URL:
    </p>
    <p>
      <md-icon md-svg-src="{{ insertDriveIconURL }}"
                 aria-label="Insert Drive Icon"></md-icon>
    </p>
    <p>Style the icon size and color with CSS:</p>
    <p>
      <md-icon md-svg-src="img/icons/cake.svg"            class="s24" aria-label="Cake"    ></md-icon>
      <md-icon md-svg-src="{{ getAndroid() }}"            class="s36" aria-label="Android "></md-icon>
      <md-icon md-svg-src="img/icons/addShoppingCart.svg" class="s48" aria-label="Cart"    ></md-icon>
    </p>
  </div>

  <style>
.icondemoLoadSvgIconsFromUrl md-progress-circular {
  margin-bottom: 20px; }
.icondemoLoadSvgIconsFromUrl md-icon {
  margin: 20px;
  margin-top: 0;
  width: 24px;
  height: 24px; }
.demo-content {
  min-height: 210px; }
.appDemoSvgIcons {
  padding: 25px; }
.s24 {
  width: 24px;
  height: 24px;
  color: #f00; }
.s36 {
  width: 36px;
  height: 36px;
  color: #0f0; }
.s48 {
  width: 48px;
  height: 48px;
  color: #00f; }
  </style>

  <!-- For this demo, include the font-faces needed by mdIcon above -->
  <!-- Angular Material Dependencies -->
  <link rel="stylesheet" href="../angularjs/angular-material.css">
  <script src="../angularjs/angular.js"></script>
  <script src="../angularjs/angular-animate.js"></script>
  <script src="../angularjs/angular-aria.js"></script>
  <script src="../angularjs/angular-material.js"></script>
  <script src="loadSvg.js"></script>
</body>
</html>
