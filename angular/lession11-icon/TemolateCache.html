<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Examples</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet"></head>

<body ng-app="appUsingTemplateCache">
  <div ng-controller="DemoCtrl" layout="column" layout-margin>
    <p>
      Pre-fetch with $http & cache SVG icons using $templateCache.
      <br/>
      <span class="note">NOTE: Show the Source views for details...</span>
    </p>
    <p>
      <md-icon md-svg-icon="core:alarm-add"       style="color:#000;" aria-label="Add"    ></md-icon>
      <md-icon md-svg-icon="core:alarm-off"       style="color:#f00;" aria-label="Off"    ></md-icon>
      <md-icon md-svg-icon="social:cake"          style="color:#00F;" aria-label="Cake"   ></md-icon>
      <md-icon md-svg-src="img/icons/android.svg" style="color:#0F0;" aria-label="Android"></md-icon>
    </p>
  </div>
  <style>
.icondemoUsingTemplateCache md-progress-circular {
  margin-bottom: 20px; }
.icondemoUsingTemplateCache md-icon {
  margin: 20px;
  margin-top: 0;
  width: 24px;
  height: 24px; }
.icondemoUsingTemplateCache .demo-content {
  min-height: 210px; }
.icondemoUsingTemplateCache .appUsingTemplateCache {
  padding: 25px; }
.icondemoUsingTemplateCache .note {
  font-size: 12px;
  display: block;
  margin-top: -2px;
  padding-left: 25px;
  color: #7f7e7e; }
  </style>

  <!-- Angular Material Dependencies -->
  <link rel="stylesheet" href="../angularjs/angular-material.css">
  <script src="../angularjs/angular.js"></script>
  <script src="../angularjs/angular-animate.js"></script>
  <script src="../angularjs/angular-aria.js"></script>
  <script src="../angularjs/angular-material.js"></script>
  <script src="TemolateCache.js"></script>

</body>
</html>
