<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Examples</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet"></head>

<body ng-app="tabsDemo1">

  <div ng-controller="AppCtrl">
    <md-content class="md-padding">
      <md-tabs class="md-accent" md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
        <md-tab id="tab1">
          <md-tab-label>Item One</md-tab-label>
          <md-tab-body>
            View for Item #1
            <br/>
            data.selectedIndex = 0;
          </md-tab-body>
        </md-tab>
        <md-tab id="tab2" ng-disabled="data.secondLocked">
          <md-tab-label>{{data.secondLabel}}</md-tab-label>
          <md-tab-body>
            View for Item #2
            <br/>
            data.selectedIndex = 1;
          </md-tab-body>
        </md-tab>
        <md-tab id="tab3">
          <md-tab-label>Item Three</md-tab-label>
          <md-tab-body>
            View for Item #3
            <br/>
            data.selectedIndex = 2;
          </md-tab-body>
        </md-tab>
      </md-tabs>
    </md-content>
    <div class="md-padding" layout="row" layout-sm="column" layout-align="left center"
       style="padding-top: 0;">
      <md-checkbox ng-model="data.secondLocked" aria-label="Disable item two?" style="margin: 5px;">Disable item two?</md-checkbox>
      <md-checkbox ng-model="data.bottom" aria-label="Align tabs to bottom?" style="margin: 5px;">Align tabs to bottom?</md-checkbox>
    </div>
  </div>

  <!-- Angular Material Dependencies -->
  <link rel="stylesheet" href="../angularjs/angular-material.css">
  <script src="../angularjs/angular.js"></script>
  <script src="../angularjs/angular-animate.js"></script>
  <script src="../angularjs/angular-aria.js"></script>
  <script src="../angularjs/angular-material.js"></script>
  <script src="../angularjs/angular-messages.js"></script>
  <script src="sTabs.js"></script>
  <style>
.tabsdemoStaticTabs md-tab-content {
  padding: 25px; }
  .tabsdemoStaticTabs md-tab-content:nth-child(1) {
    background-color: #42A5F5; }
  .tabsdemoStaticTabs md-tab-content:nth-child(2) {
    background-color: #689F38; }
  .tabsdemoStaticTabs md-tab-content:nth-child(3) {
    background-color: #26C6DA; }
.tabsdemoStaticTabs .after-tabs-area > span {
  margin-top: 25px;
  padding-right: 15px;
  vertical-align: middle;
  line-height: 30px;
  height: 35px; }
.tabsdemoStaticTabs .after-tabs-area > md-checkbox {
  margin-top: 26px;
  margin-left: 0; }
  </style>
</body>
</html>
