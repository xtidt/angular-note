<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Examples</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet"></head>

<body ng-app="subheaderBasicDemo">

  <div ng-controller="demoSwipeCtrl">
    <div class="demo-swipe" md-swipe-left="onSwipeLeft()">
      <span class="no-select">Swipe me to the left</span>
    </div>
    <md-divider></md-divider>
    <div class="demo-swipe" md-swipe-right="onSwipeRight()">
      <span class="no-select">Swipe me to the right</span>
    </div>
  </div>

  <!-- Angular Material Dependencies -->
  <link rel="stylesheet" href="../angularjs/angular-material.css">
  <script src="../angularjs/angular.js"></script>
  <script src="../angularjs/angular-animate.js"></script>
  <script src="../angularjs/angular-aria.js"></script>
  <script src="../angularjs/angular-material.js"></script>
  <script src="../angularjs/angular-messages.js"></script>
  <script src="subheader.js"></script>

  <style>
.swipedemoBasicUsage .demo-swipe {
  padding: 20px 10px; }
.swipedemoBasicUsage .no-select {
  pointer-events: none;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none; }
  </style>
</body>
</html>
