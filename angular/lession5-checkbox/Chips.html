<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Examples</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet"></head>

<body ng-app="chipsDemo">
	<div ng-controller="BasicDemoCtrl as ctrl" layout="column">
		<md-content class="md-padding" layout="column">
			<h2 class="md-title">Use a custom chip template.</h2>
			<md-chips ng-model="ctrl.roFruitNames" readonly="ctrl.readonly">
				<md-chip-template> <strong>{{$chip}}</strong> <em>(fruit)</em>
				</md-chip-template>
			</md-chips>
			<br/>
			<h2 class="md-title">Use the default chip template.</h2>
			<md-chips ng-model="ctrl.fruitNames" readonly="ctrl.readonly"></md-chips>
			<br/>
			<h2 class="md-title">Use Placeholders and override hint texts.</h2>
			<md-chips
        ng-model="ctrl.tags"
        readonly="ctrl.readonly"
        placeholder="Enter a tag"
        delete-button-label="Remove Tag"
        delete-hint="Press delete to remove tag"
        secondary-placeholder="+Tag"></md-chips>
			<br/>
			<h2 class="md-title">
				Display an ordered set of objects as chips (with custom template).
			</h2>
			<md-chips class="custom-chips" ng-model="ctrl.vegObjs" readonly="ctrl.readonly"
        md-on-append="ctrl.newVeg($chip)">
				<md-chip-template>
					<span> <strong>{{$chip.name}}</strong> <em>({{$chip.type}})</em>
					</span>
				</md-chip-template>
				<button md-chip-remove class="md-primary vegetablechip">
					<md-icon md-svg-icon="md-close"></md-icon>
				</button>
			</md-chips>
			<br/>
			<md-checkbox ng-model="ctrl.readonly">Readonly</md-checkbox>
		</md-content>
	</div>

	<style>
	.chipsdemoBasicUsage .custom-chips .md-chip {
  position: relative;
  padding-right: 35px; }
  .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container {
    position: absolute;
    right: 4px;
    top: 4px;
    margin-right: 0;
    height: 24px; }
    .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip {
      position: relative;
      height: 24px;
      width: 24px;
      line-height: 30px;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      border: none;
      box-shadow: none;
      padding: 0;
      margin: 0;
      transition: background 0.15s linear;
      display: block; }
      .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip md-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0) scale(0.7);
        color: white;
        fill: white; }
      .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip:hover, .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip:focus {
        background: rgba(255, 0, 0, 0.8); }
	</style>

	<!-- Angular Material Dependencies -->
	<link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="../bower_components/angular-material/angular-material.min.js"></script>
	<script src="Chips.js"></script>
</body>
</html>
