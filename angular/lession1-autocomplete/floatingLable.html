<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Examples</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet"></head>
<body ng-app="autocompleteFloatingLabelDemo">
	<div ng-controller="DemoCtrl as ctrl" layout="column">
		<md-content class="md-padding">
			<form ng-submit="$event.preventDefault()" name="searchForm">
				<p>
					The following example demonstrates floating labels being used as a normal form element.
				</p>
				<div layout-gt-sm="row">
					<md-input-container flex>
						<label>Name</label>
						<input type="text"/>
					</md-input-container>
					<md-autocomplete flex required
            md-input-name="autocompleteField"
            md-no-cache="ctrl.noCache"
            md-selected-item="ctrl.selectedItem"
            md-search-text="ctrl.searchText"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.display"
            md-floating-label="Favorite state">
						<md-item-template>
							<span md-highlight-text="ctrl.searchText">{{item.display}}</span>
						</md-item-template>
						<div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
							<div ng-message="required">
								You <b>must</b>
								have a favorite state.
							</div>
							<div ng-message="minlength">Your entry is not long enough.</div>
							<div ng-message="maxlength">Your entry is too long.</div>
						</div>
					</md-autocomplete>
				</div>
			</form>
		</md-content>
	</div>

	<!-- Angular Material Dependencies -->
	<link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="../bower_components/angular-material/angular-material.min.js"></script>
	<script src="floatingLable.js"></script>
</body>
</html>
