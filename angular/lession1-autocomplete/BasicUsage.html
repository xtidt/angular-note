<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Examples</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="" rel="stylesheet"></head>
	<style>
.bottomSheetdemoBasicUsage .md-inline-list-icon-label {
  display: inline-block;
  padding-left: 10px;
  padding-right: 10px;
  margin-top: -10px;
  height: 24px;
  vertical-align: middle; }
.bottomSheetdemoBasicUsage .md-grid-item-content {
  height: 96px; }
.bottomSheetdemoBasicUsage .md-grid-item-content md-icon {
  height: 48px;
  width: 48px; }
.bottomSheetdemoBasicUsage .md-grid-text {
  padding-bottom: 5px; }
	</style>
<body ng-app="bottomSheetDemo1">
	<div ng-controller="BottomSheetExample" class="md-padding">
		<h2 class="md-title">Usage</h2>
		<p>
			Bottom sheets can be displayed by clicking one of the buttons below.  Once shown, it can be
  dismissed by either swiping down or clicking in the shaded area.
		</p>
		<h2 class="md-title">Actions</h2>
		<p>Use one of the following buttons to display a bottom sheet.</p>
		<div class="bottom-sheet-demo inset" layout="row" layout-sm="column" layout-align="center">
			<md-button flex="50" class="md-primary md-raised" ng-click="showListBottomSheet($event)">Show as List</md-button>
			<md-button flex="50" class="md-primary md-raised" ng-click="showGridBottomSheet($event)">Show as Grid</md-button>
		</div>
		<div ng-if="alert">
			<br/> <b layout="row" layout-align="center center" class="md-padding">{{alert}}</b>
		</div>
	</div>

	<!-- Angular Material Dependencies -->
	<link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="../bower_components/angular-material/angular-material.min.js"></script>
	<script src="BasicUsage.js"></script>
</body>
</html>
