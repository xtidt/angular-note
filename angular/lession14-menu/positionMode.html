<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Examples</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet"></head>

<body ng-app="menuDemoPosition">
  <div class="md-menu-demo" ng-controller="PositionDemoCtrl as ctrl">
    
    <div class="menu-demo-container" layout-align="center center" layout="column">
      <h2 class="md-title">Positon Mode Demos</h2>
      <p>
        The
        <code>md-position-mode</code>
        attribute can be used to specify the positioning along the
        <code>x</code>
        and
        <code>y</code>
        axis.
      </p>

      <h3 class="md-subhead">Target-Based Position Modes</h3>

      <div class="menus" layout-fill layout-wrap layout="row" layout-align="space-between center">

        <div layout="column" flex="33" flex-sm="100" layout-align="center center">
          <p>Target Mode Positioning (default)</p>
          <md-menu>
            <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
              <md-icon md-menu-origin md-svg-icon="call:business"></md-icon>
            </md-button>
            <md-menu-content width="6">
              <md-menu-item ng-repeat="item in ctrl.items">
                <md-button ng-click="ctrl.announceClick($index)">
                  <md-icon md-menu-align-target md-svg-icon="call:no-sim"></md-icon>
                  Option {{item}}
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>

        <div layout="column" flex-sm="100" flex="33" layout-align="center center">
          <p>
            Target mode with
            <code>md-offset</code>
          </p>
          <md-menu md-offset="0 -5">
            <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
              <md-icon md-menu-origin md-svg-icon="call:ring-volume"></md-icon>
            </md-button>
            <md-menu-content width="2">
              <md-menu-item ng-repeat="item in [1, 2, 3]">
                <md-button ng-click="ctrl.announceClick($index)">
                  <span md-menu-align-target>Option</span>
                  {{item}}
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>

        <div layout="column" flex-sm="100" flex="33" layout-align="center center">
          <p>
            <code>md-position-mode="target-right target"</code>
          </p>
          <md-menu md-position-mode="target-right target">
            <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
              <md-icon md-menu-origin md-svg-icon="call:portable-wifi-off"></md-icon>
            </md-button>
            <md-menu-content width="4">
              <md-menu-item ng-repeat="item in [1, 2, 3]">
                <md-button ng-click="ctrl.announceClick($index)">
                  <p>Option {{item}}</p>
                  <md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off"></md-icon>
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>

      </div>
    </div>
  </div>

</div>

<!-- Angular Material Dependencies -->
<link rel="stylesheet" href="../angularjs/angular-material.css">
<script src="../angularjs/angular.js"></script>
<script src="../angularjs/angular-animate.js"></script>
<script src="../angularjs/angular-aria.js"></script>
<script src="../angularjs/angular-material.js"></script>
<script src="../angularjs/angular-messages.js"></script>
<script src="positionMode.js"></script>

<style>
.menudemoMenuPositionModes .md-menu-demo {
  padding: 24px; }
.menudemoMenuPositionModes .menu-demo-container {
  min-height: 200px; }
  </style>
</body>
</html>
